<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Issuer URI</title>
</head>
<body>
  <pre id="jsonDataContainer"></pre>

  <script>
    const jsonData = {
      "@context": "https://daostar.org/schemas",
      "type": "issuer",
      "name": "Reputable",
      "description": "A on-chain service for reputation developed by the REPUTABLE team and the EU NGI's ONTOCHAIN project.",
      "memberAttestationsURI:sellerId": "https://reputable-swagger-api.onrender.com/get_and_verify_reputation?sellerId=:sellerId"
    };

    document.addEventListener('DOMContentLoaded', function() {
      const jsonDataContainer = document.getElementById('jsonDataContainer');
      jsonDataContainer.textContent = JSON.stringify(jsonData, null, 2);
    });
  </script>
</body>
</html>
